#{extends 'empty.html' /}
#{set title:'Crear Usuario' /}


<div class="form-group">
	<form id="newUser" action="/Application/newUser" method="post">
		<div class="form-group">
			<label>Boleto: </label>
			<input type="number" placeholder="Boleto #" name="boleto" class="form-control" required>
		</div>
		<div class="form-group">
			<label>Nombre: </label>
			<input type="text" placeholder="Nombre" name="nombre" class="form-control" required>
		</div>  
		<div class="form-group">
			<label>Telefono: </label>
			<input type="number" placeholder="Telefono" name="telefono" class="form-control">
		</div>
		<div class="form-group">
			<label>Pago: </label>
			<input type="number" placeholder="Pago" name="pago" class="form-control" required>
		</div> 
		<div class="form-group">
			<input type="submit" class="btn btn-success" value="Crear Usuario">
		</div>          
	</form>
</div>
